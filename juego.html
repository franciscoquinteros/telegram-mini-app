<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 2em;
            color: #333;
        }
        .container p {
            font-size: 1em;
            color: #666;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .container .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rafa App!</h1>
        <img src="https://manybot-files.s3.eu-central-1.amazonaws.com/1358632/wa/2024/06/25/original_3405b5ff38d4a6458016958612bde701.jpeg" alt="Placeholder Image" width="200" height="150">
        <p>This is a simple Telegram Mini App with enhanced styling.</p>
        <a href="#" class="button">Start Game</a>
    </div>
</body>
</html>
